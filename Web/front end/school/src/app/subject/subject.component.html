<div class="contaner subject">
    <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-3  ">
            <div class="listgroup sticky-top">
                <a class="list-group-item list-group-item-action" routerLink="/subject">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <img src="http://www.jquery-az.com/html/images/banana.jpg" alt="...">
                            </div>
                            <div class="col">
                                <p>Math</p>
                                <span>10 chapters</span>
                            </div>
                        </div>
                    </div>
                </a>


            </div>
        </div>
        <div class="col col-md-8">
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
                <mat-tab label="Chapter">
                    <chapters></chapters>
                </mat-tab>
                <mat-tab label="Assginment">
                    <subject-assignment></subject-assignment>
                </mat-tab>
                <mat-tab label="Degree">
                    <degree></degree>
                </mat-tab>
                <mat-tab label="Time Table">
                    <div class="container-fluid">
                        <div class="row time-table">
                            <div class="col-3 ">
                                <img src="http://www.jquery-az.com/html/images/banana.jpg" alt="...">
                            </div>
                            <div class="col-6 name">
                                <p>Subject Name</p>
                            </div>
                            <div class="col-3 date">
                                <p>10:00 AM</p>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>

    </div>
</div>
