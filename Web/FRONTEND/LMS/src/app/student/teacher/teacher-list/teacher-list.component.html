<div *ngFor="let teacher of teachers" class="teacher-list row p-1" >
    <div class="col-2">
        <img width="40px" height="40px" src="{{teacher[2]}}" />
    </div>
    <div class="col-9">
        <h5>{{teacher[1]}}</h5>
    </div>
    <div class="col-1 teacher-icon">
        <i class="fas fa-angle-double-right fa-lg"></i>
    </div>
</div>
