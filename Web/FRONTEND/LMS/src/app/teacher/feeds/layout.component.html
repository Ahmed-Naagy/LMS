<div class="container-fluid feeds">
    <div class="row">
        <div class="post-container col-md-8 ">
            <div *ngFor="let p of Posts">
                <app-post [Post]="p"></app-post>
            </div>
        </div>
        
            <div class=" col-md-4 create-post sticky-top">
                <h1>Craete Post</h1>
                <form [formGroup]="form" (onSubmit)="SendPost()">
                    <div class="form-group">
                        <textarea class="form-control" formControlName="text" id="exampleFormControlTextarea1" placeholder="Type your post here" rows="3"></textarea>
                    </div>

                    <div class=" upload">
                        <div class=" img-show">
                            <img src={{url}}>
                        </div>
                        <div class="">
                                <div class="form-group">
                                    <button class="btn-ch-file" type="button" mat-raised-button (click)="fileInput.click()">
                                        Upload File
                                    </button>
                                    <input hidden #fileInput id="file" type="file" formControlName="photo" class="form-control" (change)="onSelectFile($event)">
                                </div>
                        </div>
                    </div>
                    <div class=" choose-color ">
                        <button class="btn btn-1 ">A</button>
                        <button class="btn btn-2 ">E</button>
                        <button class="btn btn-3 ">M</button>
                        <button class="btn btn-4 ">P</button>
                        <button class="btn btn-5 ">G</button>
                    </div>
                    <button class="btn btn-post " (click)="SendPost()" > Post</button>
                </form>
            </div>
    </div>
</div>
